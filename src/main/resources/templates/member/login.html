<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <link href="/css/member/login.css" rel="stylesheet" type="text/css" />
  <!-- <script src="/js/member/login.js" defer></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
        <div class="card">
          
          <div class="card-header">
            <h3 class="text-center">로그인</h3>
          </div>

          <div class="card-body">
            
            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="pw" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">로그인</button>
              </div>
            </form>
            <div class="row justify-content-end">
							<div class="col-auto"><button type="button" class="btn join" onclick="location.href='/join'">회원가입</button></div>
							<div class="col-auto p-0">
								<button type="button" class="btn find_idpw btn-smaller-padding">아이디/비밀번호 찾기</button>
							</div>
						</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
