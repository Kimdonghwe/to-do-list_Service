<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <link href="/css/member/join.css" rel="stylesheet" type="text/css" />
  <!-- <script src="/js/member/login.js" defer></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

  <div class="container">
		<div class="logo text-center p-0">회원가입</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="join_wrap mt-5">
					<form action="" id="joinForm" method="post" class="card p-4">
						<div class="mb-3 row">
							<label for="email" class="col-sm-2 form-label">아이디</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="email" name="email" required />
							</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-primary w-100" id="duplication_btn">중복확인</button>
							</div>

							<div class="col-sm-12">
								<span id="email_error" class="text-danger" style="display: none;">유효한 이메일 형식이어야 하고, 30자리
									이내의 대소문자와 숫자만 가능합니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="pw" class="col-sm-2 form-label">비밀번호</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="pw" name="pw" required />
							</div>

							<div class="col-sm-12">
								<span id="pw_error" class="text-danger" style="display: none;">비밀번호는 20자리 이내의 대소문자, 숫자 및
									특수문자가 포함되어야 합니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="pw_check" class="col-sm-2 form-label">비밀번호확인</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="pw_check" required />
							</div>
							<div class="col-sm-3">
								<span id="pw_check_error" class="text-danger" style="display: none;">비밀번호가
									일치하지 않습니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="nickname" class="col-sm-2 form-label">닉네임</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="nickname" name="nickname" required />
							</div>
							<div class="col-sm-12">
								<span id="nickname_error" class="text-danger" style="display: none;">닉네임은 최대 10자 이내의
									대소문자, 한글, 숫자 및 특수문자여야 합니다.</span>
							</div>
						</div>

					
						<button type="submit" class="btn btn-primary w-100">등록</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
